---
name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## Changes

  $CHANGES
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
change-template: '- #$NUMBER $TITLE (@$AUTHOR)'
# You can add # and @ to disable mentions, and add ` to disable code blocks.
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: enhancement'
  patch:
    labels:
      - 'type: bug'
      - 'type: documentation'
      - 'type: maintenance'
      - 'type: dependencies'
  default: patch
autolabeler:
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
      - '/bug\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
      - '/enhancement\/.+/'
  - label: 'skip-changelog'
    branch:
      - '/release\/.+/'
    title:
      - '/release/i'
  - label: 'maintenance'
    branch:
      - '/tech\/.+/'
      - '/maintenance\/.+/'
  - label: 'dependencies'
    files:
      - '**/Package.swift'
  - label: 'documentation'
    files:
      - 'README.md'
exclude-lables:
  - 'skip-changelog'
