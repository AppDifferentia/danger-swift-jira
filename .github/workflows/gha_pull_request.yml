name: Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  linux:
    runs-on: ubuntu-latest
    name: "üêß Linux Test & Verify"
    steps:
      - uses: actions/checkout@v1
      - run: npm install -g danger
      - run: swift build --product Danger
      - run: swift test
      - run: swift run danger-swift ci
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_SWIFT_GITHUB_TOKEN }}
      LINUX_SOURCEKIT_LIB_PATH: /usr/share/swift/usr/lib

  macos:
    runs-on: macos-11
    name: "Ô£ø MacOS Test & Verify"
    steps:
      - uses: actions/checkout@v1
      - run: npm install -g danger
      - run: swift build --product Danger
      - run: swift test
      - run: swift run danger-swift ci
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_SWIFT_GITHUB_TOKEN }}
